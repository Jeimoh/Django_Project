{% extends 'main.html' %}


{% block content%}
<h1>Home Template</h1>
<div>
    <a href="{%  url 'Create-Room'  %}">Create Room</a>
    <div>

        {% for room in rooms%}
            <div>
               
                <span><small>@{{room.host}}   --  <a href="{% url 'update-Room' room.id%}">Edit</a></small></span>
                <h3>{{room.id}} -- <a href="{% url 'room' room.id%}">{{room.name}}</a></h3>
                 
                <small>{{room.topic}}</small> <small><a href="{% url 'delete-Room' room.id%}">delete</a></small>
                <hr>
            </div>

        {%endfor%}
        
    </div>
</div>
{% endblock content%}
